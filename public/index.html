<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>EXTRAcise Why Not?</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <style media="screen">
      body {
        text-align: center;
        background-color: cornflowerblue;
      }
      h1 {
        font-size: 40px;
        color: white;
      }
      .delete {
        margin-left: 20px;
        color: red;
        cursor: pointer;
        text-align: right;
      }
      input {
        width: 400px;
        height: 50px;
        margin-left: auto;
        margin-right: auto;
        font-size: 42px;
        background-color: antiquewhite;
      }
      textarea {
        width: 400px;
        height: 400px;
        margin-left: auto;
        margin-right: auto;
        font-size: 24px;
        background-color: antiquewhite;
      }
      .data-title {
        cursor: pointer;
        font-size: 24px;
      }
      #results {
        width: 400px;
        height: 200px;
        overflow: auto;
        margin-left: auto;
        margin-right: auto;
        background-color: antiquewhite;
      }
      #action-button {
        display: inline-block;
      }
      #buttons {
        margin: 20px;
      }
    </style>
  </head>
  <body>
    <h1>Get You Some Extra-cise</h1>
    <div id="workout user-input">
        <p>Workout Goal</p>
        <input type="text" id="workoutTitle" />
      <br>
        <p>Exercises</p>
        <textarea id="activity"></textarea>
      <div id="buttons">
        <div id="action-button">
          <button id="newExercise">Submit</button>
        </div>
        
      </div>
    </div>

    <div id="results">
    <!-- This line is where the original clear button was -->
    </div>
    <button id="clear-all">Delete All Workouts</button>

    <script src="script.js"></script>
  </body>
</html>
